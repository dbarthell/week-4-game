<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <title>Crystal Game</title>
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <h1>Crystal Collector!</h1>
        </div>
        <div class="score-container">
            <div id="target">Target Score: </div>
            <div id="scoreboard">
                <p id="wins">Wins: </p>
                <p id="losses">Losses: </p>
            </div>
        </div>
        <div class="jewels">
            <img id="blue" src="assets/images/blue.png">
            <img id="orange" src="assets/images/orange.png">
            <img id="red" src="assets/images/red.png">
            <img id="sky" src="assets/images/sky-blue.png">
        </div>
        <div class="current-score">Current Score: </div>
        <div class="jewel-score">Jewel Score: </div>
    </div>
</body>

</html>
